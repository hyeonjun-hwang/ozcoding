<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your To Do</title>
    <link rel="stylesheet" href="./day_14_result.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="todo-app">
      <h1>Your To Do</h1>

      <div class="input-group">
        <input type="text" placeholder="Add new task" />
        <button class="add-btn">+</button>
      </div>

      <div class="task-list">
        <div class="task-item completed">
          <i class="fas fa-check-square checkbox"></i>
          <span>This is an example of task #1</span>
          <i class="fas fa-times delete-btn"></i>
        </div>

        <div class="task-item">
          <i class="far fa-square checkbox"></i>
          <span>This is an example of task #2</span>
          <i class="fas fa-times delete-btn"></i>
        </div>

        <div class="task-item completed">
          <i class="fas fa-check-square checkbox"></i>
          <span>This is an example of task #3</span>
          <i class="fas fa-times delete-btn"></i>
        </div>

        <div class="task-item">
          <i class="far fa-square checkbox"></i>
          <span>This is an example of task #4</span>
          <i class="fas fa-times delete-btn"></i>
        </div>

        <div class="task-item">
          <i class="far fa-square checkbox"></i>
          <span>This is an example of task #5</span>
          <i class="fas fa-times delete-btn"></i>
        </div>
      </div>

      <div class="footer-info">
        <p class="remaining">Your remaining todos: 3</p>
        <p class="quote">
          "Doing what you love is the cornerstone of having abundance in your
          life." - Wayne Dyer
        </p>
      </div>
    </div>
  </body>
</html>
