<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>CSS display 속성 비교</title>
    <link rel="stylesheet" href="./day_04_03.css" />
  </head>
  <body>
    <h2>CSS display 속성 비교</h2>

    <div class="display-block">display: block</div>
    <span class="display-inline">display: inline</span>
    <div class="display-inline-block">display: inline-block</div>
    <div class="display-none">display: none (안 보임)</div>

    <div class="display-flex">
      <div>flex-1</div>
      <div>flex-2</div>
      <div>flex-3</div>
    </div>

    <div class="display-grid">
      <div>grid-1</div>
      <div>grid-2</div>
      <div>grid-3</div>
      <div>grid-4</div>
    </div>
  </body>
</html>
