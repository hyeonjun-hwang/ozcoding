<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox vs Grid 비교</title>
    <link rel="stylesheet" href="./day_04_04.css" />
  </head>
  <body>
    <h2>Flexbox vs Grid 비교</h2>

    <section>
      <h3>Flexbox 예제</h3>
      <div class="flex-container">
        <div class="flex-item flex-grow">1 (flex-grow)</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item order-1">4 (order 1)</div>
        <div class="flex-item order-2">5 (order 2)</div>
      </div>
    </section>

    <section>
      <h3>Grid 예제</h3>
      <div class="grid-container">
        <div class="grid-item area-a">A</div>
        <div class="grid-item area-b">B</div>
        <div class="grid-item area-c">C</div>
        <div class="grid-item area-d">D</div>
        <div class="grid-item area-e">E</div>
      </div>
    </section>
  </body>
</html>
