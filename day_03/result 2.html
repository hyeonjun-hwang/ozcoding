<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./result.css" />
  </head>
  <body>
    <h2>Flexbox vs Grid 비교</h2>

    <section>
      <h3>먼저 Flexbox 다</h3>
      <div class="flex-container">
        <div class="flex-item flex-grow">1 (flex-grow)</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item order-1">4 (order 1)</div>
        <div class="flex-item">5</div>
      </div>
    </section>

    <section>
      <h3>여기는 Grid</h3>
      <div class="grid-container">
        <div class="grid-item area-a">A</div>
        <div class="grid-item area-b">B</div>
        <div class="grid-item area-c">C</div>
        <div class="grid-item area-d">D</div>
        <div class="grid-item area-e">E</div>
      </div>
    </section>
  </body>
</html>
